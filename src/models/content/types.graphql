extend type Query {
    contents: [Content!]
    content(id: ID!): Content
}
extend type Mutation {
    createContent( itemId: String!, customerId: String!, content: String!): Content!
    updateContent( id: ID, itemId: String!, content: String!, customerId: String!): Content!
    deleteContent( id: ID): Boolean!
}
type Content {
    id: ID!
    itemId: String!
    customer: Customer!
    content: String!
}